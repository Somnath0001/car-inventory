summary: Retrieves all cars.
description: Retrieves a list of all cars in the inventory.
responses:
  200:
    description: List of cars
    schema:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
          company:
            type: string
          name:
            type: string
          make:
            type: string
          model:
            type: string
  500:
    description: Internal Server Error