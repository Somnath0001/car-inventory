summary: Creates a new car.
description: Creates a new car in the inventory.
consumes:
  - application/json
parameters:
  - in: body
    name: body
    schema:
      type: object
      properties:
        company:
          type: string
        name:
          type: string
        make:
          type: string
        model:
          type: string
    required:
      - company
      - name
      - make
      - model
responses:
  201:
    description: Car created successfully
  400:
    description: Invalid request
  500:
    description: Internal Server Error